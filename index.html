<!DOCTYPE html>
<html>
	<head>
		<title>직원 데이터 시각화</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			a {
				color: #8ff;
			}

			#menu {
				position: absolute;
				bottom: 20px;
				width: 100%;
				text-align: center;
				display: none;
			}

			.element {
				width: 120px;
				height: 160px;
				box-shadow: 0px 0px 12px rgba(0,255,255,0.5);
				border: 1px solid rgba(127,255,255,0.25);
				font-family: Helvetica, sans-serif;
				text-align: center;
				line-height: normal;
				cursor: default;
			}

			.element:hover {
				box-shadow: 0px 0px 12px rgba(0,255,255,0.75);
				border: 1px solid rgba(127,255,255,0.75);
			}

				.element .number {
					position: absolute;
					top: 20px;
					right: 20px;
					font-size: 12px;
					color: rgba(127,255,255,0.75);
				}

				.element .symbol {
					position: absolute;
					top: 40px;
					left: 0px;
					right: 0px;
					font-size: 60px;
					font-weight: bold;
					color: rgba(255,255,255,0.75);
					text-shadow: 0 0 10px rgba(0,255,255,0.95);
				}

				.element .details {
					position: absolute;
					bottom: 15px;
					left: 0px;
					right: 0px;
					font-size: 12px;
					color: rgba(127,255,255,0.75);
				}

			button {
				color: rgba(127,255,255,0.75);
				background: transparent;
				outline: 1px solid rgba(127,255,255,0.75);
				border: 0px;
				padding: 5px 10px;
				cursor: pointer;
			}

			button:hover {
				background-color: rgba(0,255,255,0.5);
			}

			button:active {
				color: #000000;
				background-color: rgba(0,255,255,0.75);
			}
			
			#fileUpload {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
				background-color: rgba(0, 127, 127, 0.2);
				padding: 30px;
				border-radius: 10px;
				border: 1px solid rgba(127, 255, 255, 0.25);
				z-index: 100;
			}
			
			#fileUpload h2 {
				color: rgba(127, 255, 255, 0.75);
				margin-bottom: 20px;
			}
			
			#fileUpload p {
				color: rgba(127, 255, 255, 0.75);
				margin-bottom: 20px;
			}
			
			#fileInput {
				display: none;
			}
			
			#fileLabel {
				display: inline-block;
				padding: 10px 20px;
				background-color: rgba(0, 127, 127, 0.5);
				color: white;
				border-radius: 5px;
				cursor: pointer;
				margin-bottom: 10px;
			}
			
			#fileLabel:hover {
				background-color: rgba(0, 127, 127, 0.7);
			}
			
			#fileName {
				color: rgba(127, 255, 255, 0.75);
				margin-top: 10px;
				font-style: italic;
			}
			
			#tableContainer {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				max-width: 90%;
				max-height: 80%;
				overflow: auto;
				background-color: rgba(0, 0, 0, 0.7);
				border: 1px solid rgba(127, 255, 255, 0.25);
				border-radius: 5px;
				display: none;
			}
			
			#employeeTable {
				border-collapse: collapse;
				width: 100%;
				color: rgba(127, 255, 255, 0.75);
			}
			
			#employeeTable th, #employeeTable td {
				padding: 8px 12px;
				text-align: left;
				border-bottom: 1px solid rgba(127, 255, 255, 0.25);
			}
			
			#employeeTable th {
				background-color: rgba(0, 127, 127, 0.5);
				color: white;
			}
			
			#employeeTable tr:hover {
				background-color: rgba(0, 127, 127, 0.2);
			}
			
			.instruction {
				position: absolute;
				bottom: 20px;
				width: 100%;
				text-align: center;
				color: rgba(127, 255, 255, 0.75);
				font-size: 14px;
				z-index: 10;
			}
		</style>
	</head>
	<body>

		<div id="info">직원 데이터 시각화 시스템</div>
		<div id="container"></div>
		
		<div id="fileUpload">
			<h2>직원 데이터 업로드</h2>
			<p>번호, 이름, 부서, 직위가 탭으로 구분된 파일을 업로드하세요.</p>
			<input type="file" id="fileInput" accept=".txt,.tsv,.csv">
			<label for="fileInput" id="fileLabel">파일 선택</label>
			<div id="fileName">선택된 파일 없음</div>
		</div>
		
		<div id="tableContainer">
			<table id="employeeTable">
				<thead>
					<tr>
						<th>번호</th>
						<th>이름</th>
						<th>부서</th>
						<th>직위</th>
					</tr>
				</thead>
				<tbody id="tableBody">
				</tbody>
			</table>
		</div>
		
		<div class="instruction" id="spacebarInstruction">스페이스바를 눌러 3D 구체 뷰로 전환하세요</div>
		
		<div id="menu">
			<button id="table">TABLE</button>
			<button id="sphere">SPHERE</button>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.161.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
				}
			}
		</script>

		<script type="module" src="script.js"></script>
	</body>
</html>
